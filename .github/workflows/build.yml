name: Build

on: [workflow_dispatch]

jobs:
  build-linux-i386:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build linux-i386
      run: |
        scripts/build-ubuntu-i386.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-i386
        path: bin

  build-linux-amd64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build linux-amd64
      run: |
        scripts/build-ubuntu-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-amd64
        path: bin

  build-linux-arm64:
    runs-on: ubuntu-latest-arm64

    steps:
    - uses: actions/checkout@v2
    - name: Build linux-arm64
      run: |
        scripts/build-ubuntu-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-arm64
        path: bin

  build-windows-i386:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build windows-i386
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T release --build-games=episodic --prefix=bin --32bits
        ./waf.bat install

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: windows-i386
        path: bin

  build-windows-amd64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build windows-amd64
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T release --build-games=episodic --prefix=bin
        ./waf.bat install

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: windows-amd64
        path: bin

  build-dedicated-windows-i386:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated windows-i386
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T release --prefix=bin -d
        ./waf.bat install 

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: windows-dedicated-i386
        path: bin

  build-dedicated-windows-amd64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated windows-amd64
      run: |
        git submodule init && git submodule update
        ./waf.bat configure -T release --prefix=bin -d
        ./waf.bat install
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: windows-dedicated-amd64
        path: bin

  build-dedicated-linux-i386:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated linux-i386
      run: |
        scripts/build-ubuntu-i386.sh -d

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-dedicated-i386
        path: bin

  build-dedicated-linux-amd64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated linux-amd64
      run: |
        scripts/build-ubuntu-amd64.sh -d
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-dedicated-amd64
        path: bin

  build-dedicated-linux-arm64:
    runs-on: ubuntu-latest-arm64

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated linux-arm64
      run: |
        scripts/build-ubuntu-amd64.sh -d
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: linux-dedicated-arm64
        path: bin

  build-macos-amd64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build macos-amd64
      run: |
        scripts/build-macos-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: macos-amd64
        path: bin

  build-macos-arm64:
    runs-on: macos-15-xlarge

    steps:
    - uses: actions/checkout@v2
    - name: Build macos-arm64
      run: |
        scripts/build-macos-amd64.sh
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: macos-arm64
        path: bin

  build-dedicated-macos-amd64:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated macos-amd64
      run: |
        scripts/build-macos-amd64.sh -d

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: macos-dedicated-amd64
        path: bin

  build-dedicated-macos-arm64:
    runs-on: macos-15-xlarge

    steps:
    - uses: actions/checkout@v2
    - name: Build dedicated macos-amd64
      run: |
        scripts/build-macos-amd64.sh -d

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: macos-dedicated-arm64
        path: bin